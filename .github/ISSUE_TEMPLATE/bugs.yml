name: "Bug Report"
description: "Report a bug"
labels: ["status/awaiting_triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## BEFORE POSTING YOUR ISSUE
        - Please create GitHub issues only for Yoast bugs. GitHub issues ARE NOT FOR SUPPORT.
        - Make sure you are using the most updated versions of Yoast, WordPress & your theme.
        ## THE ISSUE
  - type: checkboxes
    id: prerequisites
    attributes:
      label: "Prerequisites"
      options:
        - label: "I've read and understood the [contribution guidelines](https://github.com/Yoast/wordpress-seo/blob/trunk/.github/CONTRIBUTING.md)"
          required: true
        - label: "I've searched for any related issues and avoided creating a duplicate issue."
          required: true
  - type: textarea
    id: description
    validations:
      required: true
    attributes:
      label: "Description"
      description: "Please give us a description of what happened."
  - type: textarea
    id: what-happen
    validations:
      required: true
    attributes:
      label: "Expected"
      description: "Please describe what you expected to happen and why."
  - type: textarea
    id: steps_to_reproduce
    validations:
      required: true
    attributes:
      label: "How can we reproduce this behavior?"
      description: "List all the steps needed to reproduce the issue, so we can replicate it quickly"
      placeholder: "1) ... 2) ... 3) ..."
  - type: checkboxes
    id: affected-editor
    attributes:
      label: "If relevant, which editor is affected (or editors): "
      options:
        - label: "Classic Editor"
        - label: "Gutenberg"
        - label: "Classic Editor plugin"
  - type: checkboxes
    id: browser_info
    validations:
      required: true
    attributes:      
      label: "If relevant, which editor is affected (or editors): "
      options:
        - label: "Chrome"
        - label: "Firefox"
        - label: "Safari"
        - label: "Edge"
        - label: "Other"
